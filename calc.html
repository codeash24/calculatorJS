<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <section class="screen">0</section>
    <section class="calc-buttons">
    <div class="calc-row">
      <div class="calc-buttons double">C</div>
      <div class="calc-buttons">D</div>
      <div class="calc-buttons">/</div>
    </div>
    <div class="calc-row">
      <div class="calc-button">7</div>
      <div class="class-button">8</div>
      <div class="class-button">9</div>
    </div>
    <div class="calc-row">
      <div class="class-button">4</div>
      <div class="class-button">5</div>
      <div class="class-button">6</div>
    </div>
    <div class="calc-row">
      <div class="class-button">1</div>
      <div class="class-button">2</div>
      <div class="class-button">3</div>
    </div>
    <div class="calc-row">
      <div class="class-button triple">0</div>
      <div class="class-button">=</div>
    </div>
    </section>
  </div>
</body>
</html>
